<script type="text/javascript">
    RED.nodes.registerType('vestel-remote-control',{
        category: 'TV remote control',
        color: '#7284d6',
        defaults: {
            name: {value:""},
            configurationNode: {
                value:"", 
                type:"vestel-config",
                required: true
            }
        },
        inputs:1,
        outputs:1,
        icon: "feed.png",
        label: function() {
            return this.name||"vestel-remote-control";
        }
    });
</script>

<script type="text/x-red" data-template-name="vestel-remote-control">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-configurationNode"><i class="fa fa-television"></i> Selected TV (configuration)</label>
        <input type="text" id="node-input-configurationNode">
    </div>
</script>
